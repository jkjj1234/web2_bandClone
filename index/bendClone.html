    <header>
        <div class="logo_img">
            <!-- logo img -->
        </div>
        <ul>
            <li>
                <a href="#">한국어</a>
                <!-- 내림 아이콘 -->

            <li>

            </li>
            <button>

            </button>
        </ul>

        <div class="form">
            <figure>
                <img src="./bg_sloganImg.jpg" alt="">
            </figure>

            <div class="sign_up">
                <h2>
                    모임이 쉬워진다!
                    <br>
                    우리끼리 밴드
                </h2>
                <p>당신의 모임도 BAND로 시작하세요.</p>

                <button>

                <button>

                <p>
                    내게 맞는 밴드를 만나려면
                    <a href="#">밴드 찾기</a>
                </p>
                <p>
                    모임별 밴드 활용법
                    <a href="#">밴드 가이드 보기</a>
                </p>
                <p>
                    만 13세 미만이라면?
                    <a href="#">'밴드 키즈' 알아보기</a>
                </p>
            </div>
        </div>

    <div class="text_img">
        <div class="sec1">
            <!-- css이미지 -->
            <h3>모임을 위한 공간, 밴드</h3>
            <p>
                밴드는 그룹 멤버와 함께한는 공간입니다.
                <br>
                동호회, 스터디, 주제별 모임을 밴드로 시작하세요.
            </p>
        </div>

        <div class="sec2">
            <figure>
                <img src="./img_seo01.jpg" alt="">
                <h4>어떤 모임이라도!</h4>
                <p>
                    친구, 가족, 동료 등 함께 하고 싶은 사람과
                    <br>
                    우리만의 공간을 만들어보세요.
                </p>
            </figure>
            <figure>
                <img src="./img_seo02.jpg" alt="">
                <h4>모임에 딱 맞는 기능들</h4>
                <p>
                    투표로 의견을 모으고, 함께 일정을 공유하며
                    <br>
                    게시판과ㅗ 앨범에는 추억을 쌓아보세요.
                </p>
            </figure>
            <figure>
                <img src="./img_seo03.jpg" alt="">
                <h4>내가 원하는 모임 찾기</h4>
                <p>
                    취미, 스포츠, 또래 모임 등
                    <br>
                    나와 같은 관심사 밴드를 찾을 수 있어요.
                </p>
            </figure>
        </div>
    </div>

    <article>
        <p>이런 밴드는 어때요</p>
        <span></span>
